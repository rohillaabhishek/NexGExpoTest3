<!DOCTYPE ahtml>
<html lang="en" class="h-full bg-gray-50 scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGExpo - Visitor Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the embedded Google Form */
        .google-form-container {
            position: relative;
            width: 100%;
            /* Set height large enough to show full form, removing the need for a scrollbar */
            height: 1700px; 
            /* Hides any overflow, including the scrollbar */
            overflow: hidden; 
            border-radius: 0.5rem; 
        }
        
        .google-form-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* Iframe height matches the container height to prevent internal scrollbar */
            height: 100%; 
            border: 0;
        }
    </style>
</head>
<body class="bg-white text-gray-900">

    <!-- Header / Navigation -->
    <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href="index.html" class="-m-1.5 p-1.5">
                    <span class="text-2xl font-bold text-indigo-700">NexGExpo</span>
                </a>
            </div>
            <!-- Mobile Menu Button -->
            <div class="flex lg:hidden">
                <button type="button" id="mobile-menu-button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <!-- Desktop Menu -->
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="index.html" class="text-sm font-semibold leading-6 text-gray-900 hover:text-indigo-600 transition-colors">Home</a>
                <a href="survey.html" class="text-sm font-semibold leading-6 text-indigo-700 font-bold">Survey</a>
            </div>
        </nav>

        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden hidden" role="dialog" aria-modal="true" id="mobile-menu">
            <!-- Background backdrop -->
            <div class="fixed inset-0 z-50"></div>
            <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center justify-between">
                    <a href="index.html" class="-m-1.5 p-1.5">
                        <span class="text-2xl font-bold text-indigo-700">NexGExpo</span>
                    </a>
                    <button type="button" id="mobile-menu-close-button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Close menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y divide-gray-500/10">
                        <div class="space-y-2 py-6">
                            <a href="index.html" class="nav-link-mobile -mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Home</a>
                            <a href="survey.html" class="nav-link-mobile -mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-indigo-700 hover:bg-gray-50 font-bold">Survey</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="mt-20 min-h-[calc(100vh-100px)]">
        <!-- Survey Section -->
        <section id="survey-section" class="py-10 sm:py-16">
            <div class="mx-auto max-w-4xl px-4 lg:px-8">
                
                <div class="w-full space-y-8 bg-white p-6 md:p-10 rounded-2xl shadow-2xl transition-all border border-gray-100">

                    <!-- Form container -->
                    <div id="formContainer">
                        <div class="text-center">
                            <h2 class="text-2xl sm:text-3xl font-bold tracking-tight text-indigo-700">NexGExpo-Survey-Visitors</h2>
                            <p class="mt-3 text-sm sm:text-base text-gray-600">
                                Your thoughts are the building blocks for this idea. Help us create something truly valuable!
                            </p>
                        </div>
                        
                        <!-- Google Form Embed -->
                        <div class="mt-6 sm:mt-10 google-form-container bg-gray-50 border border-gray-200">
                            <iframe 
                                src="https://docs.google.com/forms/d/e/1FAIpQLSdAlLA2cKAfSEpg4owVsSeLPEr_xzwlalrZi80aRtcO8zhuiw/viewform?embedded=true" 
                                width="100%" 
                                height="100%" 
                                frameborder="0" 
                                marginheight="0" 
                                marginwidth="0">
                                Loadingâ€¦
                            </iframe>
                        </div>
                        <!-- End of Google Form Embed -->

                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900">
        <div class="mx-auto max-w-7xl px-6 py-10 lg:px-8">
            <div class="mt-8 border-t border-gray-700 pt-8 text-center">
                <p class="text-xs leading-5 text-gray-400">&copy; 2025 NexGExpo, Inc. All rights reserved.</p>
            </div>
        </div>
    </footer>


    <script>
        // --- Mobile Menu Logic ---
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenuCloseButton = document.getElementById('mobile-menu-close-button');
        const mobileNavLinks = document.querySelectorAll('.nav-link-mobile');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
        });

        mobileMenuCloseButton.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });

        // Close mobile menu when a nav link is clicked
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    </script>

</body>
</html>
